<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Banana</th>
        <th>Burger</th>
        <th>Cookie</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Banana</td>
        <td>$1</td>
        <td>2</td>
        <td>$2</td>
        <td>$0</td>
        <td>$0</td>
        <td>$2</td>
      </tr>
      <tr>
        <td>Burger</td>
        <td>$5</td>
        <td>1</td>
        <td>$5</td>
        <td>$5</td>
        <td>$0</td>
        <td>$10</td>
      </tr>
      <tr>
        <td>Cookie</td>
        <td>$3</td>
        <td>3</td>
        <td>$9</td>
        <td>$0</td>
        <td>$3</td>
        <td>$12</td>
      </tr>
      <tr>
        <td>Total</td>
        <td></td>
        <td></td>
        <td>$16</td>
        <td>$5</td>
        <td>$3</td>
        <td>$31</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
